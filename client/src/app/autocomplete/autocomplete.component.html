<div class="input-group w-25 search-container">
  <input
    type="search"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
    (keyup)="sendInput($event)"
    (keyup.enter)="addItemToCart($event)"
  />
  <button
    type="submit"
    class="btn btn-outline-primary"
    (click)="getItemFromBackend(this.input)"
  >
    search
  </button>
</div>

<div class="results-container">
  <section class="search-results">
    <p *ngIf="productsNames.length < 1 && hasQuery">
      Sorry. No Matching Results.
    </p>
    <ng-template
      ngFor
      let-productsNames
      [ngForOf]="productsNames"
      let-i="index"
    >
      <hr *ngIf="i > 0" />
      <p
        (click)="addItemToCart($event)"
        *ngFor="let name of productsNames; let i = index"
        [ngClass]="{ 'product-name': true, selected: cursor === i }"
      >
        {{ productsNames }}
      </p>
    </ng-template>
  </section>
</div>
