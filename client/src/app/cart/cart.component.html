<table class="table">
  <thead>
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody class="items-container">
    <div
      *ngIf="cartItems.length === 0 && !isFromLocalStorage"
      class="cart-warning"
    >
      <p>OOPS! no items in your cart.</p>
    </div>
    <tr *ngFor="let item of cartItems">
      <td data-label="Account" *ngIf="isFromLocalStorage">
        {{ item.name }}
      </td>
      <td data-label="image" class="image-container" *ngIf="isFromLocalStorage">
        <img class="image" [src]="item.image" alt="" />
      </td>
      <td data-label="Amount" *ngIf="isFromLocalStorage">${{ item.price }}</td>
      <td data-label="delete" *ngIf="isFromLocalStorage">
        <i class="bi bi-trash trash" (click)="deleteItemFromCart(item.sku)"></i>
      </td>
    </tr>
  </tbody>
</table>
